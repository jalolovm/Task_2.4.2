<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users!</title>
</head>
<body>
<h1>All users</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>

    <tr th:each="user: ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getSurname()}">surname</td>
        <td th:utext="${user.getAge()}">age</td>
        <td><a th:href="@{users/{id}/edit(id=${user.getId()})}">Update</a></td>
        <td><a th:href="@{users/delete/{id}(id=${user.getId()})}">Delete</a></td>
    </tr>

</table>

<br/>
<hr/>

<a href="/users/new">Create</a></td>

</body>
</html>
